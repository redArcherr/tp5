{include file="public/_head" /}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/_left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-home"></i>&nbsp;会员管理
                    </li>
                    <li>
                        会员编辑
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">会员编辑</span>
                            </div>
                            <div class="widget-body">
                                <form class="form-horizontal">
                                    <input type="hidden" name="id" value="{$member.id}">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">用户名</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="username" name="username" placeholder="用户名" value="{$member.username}" disabled/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="oldpass" class="col-sm-2 control-label no-padding-right">原密码</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="oldpass" name="oldpass" placeholder="原密码" value="{$member.password}"/>
                                            <p class="help-block">请输入原密码</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-sm-2 control-label no-padding-right">新密码</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="password" name="password" placeholder="新密码"/>
                                            <p class="help-block">请输入新密码</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="nickname" class="col-sm-2 control-label no-padding-right">昵称</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="昵称" value="{$member.nickname}"/>
                                            <p class="help-block">请输入新昵称</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="col-sm-2 control-label no-padding-right">邮箱</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="email" name="email" value="{$member.email}" disabled/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary" id="memberEdit">修改</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>
{include file="public/_js" /}
<script>
    $(function () {
        $('#memberEdit').click(function () {
            $.ajax({
                url:"{:url('admin/member/edit')}",
                data:$('form').serialize(),
                type:'post',
                dataType:'json',
                success:function (data) {
                    if(data.code==1){
                        layer.msg(data.msg,{
                            icon:6,
                            time:1000
                        },function () {
                            location.href=data.url;
                        });
                    }else{
                        layer.open({
                            icon:5,
                            anim:6,
                            title:'编辑成功',
                            content:data.msg
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
<!--  /Body -->
</html>
